<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row header">
        <h1 class="col-12 city-name">الشرقيه</h1>
        <p class="col-12 align-self-end time" style="font-size: 19px">
          الجمعه 24 ابريل
        </p>
      </div>
      <div class="line"></div>
    </div>
    <div class="container mt-4">
      <div class="row g-4">
        <div class="col">
          <div class="card h-100">
            <img src="./mosque/fajr.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">الفجر</h5>
              <p
                class="card-text d-flex justify-content-center align-items-center"
              ></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./mosque/dohr.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">الظهر</h5>
              <p
                class="card-text d-flex justify-content-center align-items-center"
              ></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./mosque/asr.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">العصر</h5>
              <p
                class="card-text d-flex justify-content-center align-items-center"
              ></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./mosque/magrib.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">المغرب</h5>
              <p
                class="card-text d-flex justify-content-center align-items-center"
              ></p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img src="./mosque/esha.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">العشاء</h5>
              <p
                class="card-text d-flex justify-content-center align-items-center"
              ></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="date" />
    <select
      name=""
      id="selector"
      class="mt-5 cities"
      style="
        border: none;
        background: transparent;
        width: 300px;
        margin-right: auto;
        margin-left: auto;
        display: block;
      "
    ></select>
  </body>
  <script src="./node_modules/axios/dist/axios.js"></script>
  <script src="./main.js"></script>
</html>
